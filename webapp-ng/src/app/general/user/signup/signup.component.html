<div class="centered-container gap-3">
    <div class="centered-container container-fluid pattern-dots-2">
    </div>
    <div class="container-fluid full-section arc-card d-flex align-items-center justify-content-center">
        @if (page == 'login') {
            <div class="m-3">
                <div class="col-12">
                    <p class="fs-2 text-center">Welcome back!</p>
                    <p class="fs-5 text-center mt-3">Log in</p>
                </div>
                  
                <div class="d-flex align-items-center justify-content-center">
                    <button (click)="loginWithGoogle($event)" class="mt-3 mb-3 btn arc-button-secondary arc-button-secondary--large " type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                        </svg>
                        <span>Log in with Google</span>
                    </button>
                </div>
                <p class="text-center mt-5">Don't have an account? <a class="arc-link-primary" href="#" (click)="togglePage($event)">Create an account</a></p>
            </div>
        }
        @else {
            <div class="m-3">
                <div class="col-12">
                    <p class="fs-2 text-center">You're about to be mind-blown! </p>
                    <p class="fs-5 text-center mt-3">Sign up</p>
                </div>
                  
                <div class="d-flex align-items-center justify-content-center">
                    <button (click)="loginWithGoogle($event)" class="mt-3 mb-3 btn arc-button-secondary arc-button-secondary--large " type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                        </svg>
                        <span>Sign up with Google</span>
                    </button>
                </div>
                <p class="text-center mt-5">Already have an account? <a class="arc-link-primary" href="#" (click)="togglePage($event)">Log in</a></p>
            </div>
        }

    </div>
</div>
