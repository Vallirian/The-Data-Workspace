<div class="container-fluid navbar-container">
    <div class="col d-flex">
        <div>
            <ul class="nav nav-underline">
                <li class="nav-item  d-flex align-items-center p-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-fill" viewBox="0 0 16 16">
                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z"/>
                      </svg>
                    <a class="nav-link p-2" [class.active]="" [routerLink]="['/process']" routerLinkActive="router-link-active" >Processes</a>
                    <span class="px-2">|</span>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav nav-underline px-2">
                <li [routerLink]="['/home']" class="nav-item d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                    </svg>
                    <a class="nav-link p-2" [class.active]=""  routerLinkActive="router-link-active" >Home</a>
                </li>
                @for (brdcrm of breadCrumb; track $index) {
                    <li class="nav-item d-flex align-items-center p-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                        <a class="nav-link p-2" [class.active]="" >{{brdcrm.label}}</a>
                    </li>
                }
            </ul>
        </div>
    </div>
    <div class="col d-flex justify-content-end">
        <div class="navbar-profile-picture" [style.background-color]="backgroundColor">
            <span type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ initial }}
            </span>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
