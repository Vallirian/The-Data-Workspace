<div class="container-fluid navbar-container row">
    <div class="col">
        <div>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" [class.active]="" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="" >Integration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="" >Notifications</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col d-flex justify-content-center">
        Column
    </div>
    <div class="col d-flex justify-content-end">
        <div class="px-3">
            @for (btn of buttons; track $index) {
                <button class="btn btn-primary" (click)="btn.action()">{{btn.label}}</button>
            }
        </div>
        <div class="navbar-profile-picture" [style.background-color]="backgroundColor">
            <span type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ initial }}
            </span>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
