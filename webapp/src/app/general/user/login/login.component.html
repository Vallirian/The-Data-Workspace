<div class="centered-container">
    <div class="centered-container container-fluid pattern-dots-0">
        <div class="row">
            <div>
                <p class="fs-4 text-center">Welcome back</p>
            </div>
            <div>
                <p class="fs-6 text-center">let's get you logged in!</p>
            </div>
        </div>
    </div>
    <div class="centered-container container-fluid">
        <form [formGroup]="loginForm" class="row g-3 w-50">
            <div class="col-12">
              <input formControlName="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-12">
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
            </div>              
            <div class="col-12 d-flex flex-column mt-5">
              <button (click)="onLogin()" type="submit" class="btn btn-primary flex-fill">Log in</button>
              <p class="text-center mt-2">
                  Don't have an account? <a href="/signup">Sign up</a>
              </p>
              <p *ngIf="loginFormError && loginForm.touched" class="text-center text-danger mt-2">
                {{loginFormError}}
              </p>
            </div>
          </form>
          {{loginFormError}}

    </div>
</div>
