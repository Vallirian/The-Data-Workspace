<div class="container-fluid container-with-scrollable-content pt-3">
    <div class="d-flex">
        <p class="fs-4 text-left">Manage Team</p>
    </div>
    <div class="d-flex flex-column mt-3">
        <p class="fs-5 text-left">Add Team Members</p>
        <form [formGroup]="newUserForm" (ngSubmit)="onInviteNewUser()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User name</label>
                <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
