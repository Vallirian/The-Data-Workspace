<div class="container-fluid mt-3">
    <p class="fs-4 text-center">{{greeing}}, {{userName}}</p>
</div>

<div class="container-fluid mt-3 p-5">
  <div class="d-flex">
    <p class="fs-6 text-left">Tables</p>
    <span class="icon-button-primary">
      <svg data-bs-toggle="modal" data-bs-target="#createTableModal" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
      </svg>
    </span>
  </div>
  <div class="d-flex">
    @for (tb of tablesList; track tb.id) {
      <div (click)="navigateToTable(tb.id)" class="card m-1" style="width: 8rem;">
        <app-profile-picture [name]="tb.displayName" [uid]="tb.id" class="card-img-top"></app-profile-picture>
        <div class="card-body">
          <p class="card-text">{{tb.displayName}}</p>
        </div>
      </div>
    }
  </div>
</div>


<!-- table create modal -->
<div class="modal fade" id="createTableModal" tabindex="-1" aria-labelledby="createTableModalLable" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createTableModalLable">Create New Workspace</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="tableCreationForm" class="row g-3 w-50">
          <div class="col-12">
            <input formControlName="displayName" type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-12">
              <input formControlName="description" type="text" class="form-control" placeholder="description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button (click)="createTable()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
