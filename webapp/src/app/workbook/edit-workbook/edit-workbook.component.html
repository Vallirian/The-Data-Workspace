<div class="full-section">
    <div class="d-flex fle-row gap-3 mb-2">
        <div class="arc-navbar-sub-container w-75 d-flex flex-row  justify-content-between align-items-center px-2">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"
                    [ngClass]="{ active: leftTab === 'report' }" (click)="leftTab = 'report'" aria-current="page">
                        Report
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"
                    [ngClass]="{ active: leftTab === 'data' }" (click)="leftTab = 'data'" aria-current="page">
                        Table
                    </a>
                </li>
            </ul>
            <div class="d-flex flex-column justify-content-center">
                <div class="dropdown">
                    <button class="btn arc-button-secondary arc-button-secondary--small arc-button-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-database-add me-2" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0"/>
                            <path d="M12.096 6.223A5 5 0 0 0 13 5.698V7c0 .289-.213.654-.753 1.007a4.5 4.5 0 0 1 1.753.25V4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 1-.813-.927Q8.378 15 8 15c-1.464 0-2.766-.27-3.682-.687C3.356 13.875 3 13.373 3 13v-1.302c.271.202.58.378.904.525C4.978 12.71 6.427 13 8 13h.027a4.6 4.6 0 0 1 0-1H8c-1.464 0-2.766-.27-3.682-.687C3.356 10.875 3 10.373 3 10V8.698c.271.202.58.378.904.525C4.978 9.71 6.427 10 8 10q.393 0 .774-.024a4.5 4.5 0 0 1 1.102-1.132C9.298 8.944 8.666 9 8 9c-1.464 0-2.766-.27-3.682-.687C3.356 7.875 3 7.373 3 7V5.698c.271.202.58.378.904.525C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777M3 4c0-.374.356-.875 1.318-1.313C5.234 2.271 6.536 2 8 2s2.766.27 3.682.687C12.644 3.125 13 3.627 13 4c0 .374-.356.875-1.318 1.313C10.766 5.729 9.464 6 8 6s-2.766-.27-3.682-.687C3.356 4.875 3 4.373 3 4"/>
                        </svg>
                        <span>Import Data</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button (click)="toggleImportData('csv')" class="dropdown-item">Upload CSV</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="arc-navbar-sub-container w-25 d-flex flex-column">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="full-section container-with-scrollable-content d-flex gap-3 ">
        <div class="test1 container-with-scrollable-content arc-card w-75">
            @if (leftTab == 'report') {
    
                hi NY
            }
            @else {
                <app-data-table 
                    [workbookId]="workbookId" [tableMetaId]="workbook?.dataTable || ''" 
                    class="container-with-scrollable-content test0">
                </app-data-table>
            }
        </div>
    
        <div class="container-fluid full-section arc-card w-25">
        </div>
    </div>
</div>

@if ((importType !== null) && (importModalOpen)) {
    <div id="importDataModal" class="arc-modal" (click)="handleBackdropClick($event)">
      <div class="arc-modal-content"  (click)="$event.stopPropagation()">
        <app-import-data-home [importType]="importType" [workbookId]="workbookId" [tableMetaId]="workbook?.dataTable || ''" (closeImportDataModal)="closeImportDataModal()"></app-import-data-home>
      </div>
    </div>
  }
